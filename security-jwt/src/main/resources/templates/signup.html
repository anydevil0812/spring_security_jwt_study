<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
    <h1>회원 가입</h1>
    <hr>
    <form th:action="@{/user/signup}" method="post">
        <input type="text" name="username" placeholder="이메일 입력해주세요">
        <input type="password" name="password" placeholder="비밀번호">
        <input type="text" name="name" placeholder="이름">
        <input type="hidden" name="accountNonExpired" value="true">
        <input type="hidden" name="accountNonLocked" value="true">
        <input type="hidden" name="credentialsNonExpired" value="true">
        <input type="hidden" name="enabled" value="true">
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
