<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
</head>
<body>
    <h1>로그인 성공!!</h1>
    <hr>
    <p>
        <span sec:authentication="principal.name"></span>님 환영합니다~
          권한 :<span sec:authentication="principal.authorities"></span>
    </p>
    <a sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')" th:href="@{/user/myinfo}">내 정보</a><br>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">admin</a><br>
    <a th:href="@{'/'}">메인으로 이동</a>
</body>
</html>
